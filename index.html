
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1; X-Content-Type-Options: nosniff; ">
  <title>Time Loggin</title>
  <link rel="stylesheet" type="text/css" href="css/Login.css" media="all">
  
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
 <script src="https://www.google.com/recaptcha/api.js" async defer></script>
 <style>
  #error{
    color: red;
  }
 </style>
 </head>


 <body>

 
  <div class="header">
  VECV Timesheet Portal*
  </div>
  <div >
  
  
  <form  method="post" action="VECVTimesheetActionServlet" >
  <input type="hidden" id="operationname" name="operationname" value="handleLoginCommand">
  <input type	= "hidden"   id="accesslevel"   name="accesslevel"  />
  <table align	= "center" style="margin-top:100px"  >
  <tr colspan="2" ><font style="font-family:Verdana;font-size:12px" >Enter your username* and password*</font></tr>
  <tr><td width="100px"><font style="font-family:Verdana;font-size:15px" >User Name</font></td><td><input type="text" name="username" value="" autocomplete="off"></td></tr>
  <tr><td><font style="font-family:Verdana;font-size:15px" >Password</font></td><td><input type="password" name="password" value="" autocomplete="off"></td></tr>
  <tr><td><div class="g-recaptcha" data-sitekey="6LdXzCUqAAAAABUol5ie7_Ti1NqD_4XvnMYdLODb"></div></td></tr>
  <tr><td><span id="error"></span></td></tr>
  <tr><td><input type="submit" name="Logidddn" value="Login" class="button_add"></td></tr>
  </br>
  
  </table>
  </form>
  </div>
  
  <div class="header2">
  </div>
 <script type="text/javascript">
        function noBack()
         {
             window.history.forward();
         }
        noBack();
        window.onload = noBack;
        window.onpageshow = function(evt) { if (evt.persisted) noBack() }
        window.onunload = function() { void (0) }


        const loginForm = document.querySelector("form");
        loginForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const resp = grecaptcha.getResponse();
          if (!resp.length > 0) {
            document.getElementById("error").innerHTML = "Captcha is required!"
            return;
          }
          document.getElementById("error").innerHTML = ""
          loginForm.submit();

        })
    </script>
 </body>
</html>
